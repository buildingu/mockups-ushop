<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="shopping-item.css" rel="stylesheet"/>
</head>

<body>
<div class="shop-title">
    <div class="title-wrapper">
        <h1>The U-SHOP</h1>
    </div>
</div>
<div class="container">
    <div class="image">
        <div class="img">
            <img alt="tshirt"
                 src="https://images.vexels.com/media/users/3/142546/isolated/preview/2f6d0faa355125320122dc57e8b07084-tshirt-icon-by-vexels.png"
                 style="background-color: lightgray;"/>
        </div>
    </div>
    <div class="description">

        <div class="selector-wrapper">
            <div class="item-title">
                <h1 style=" margin: 0;font-size: 3rem;">
                    <strong>Bubble Tee</strong>
                </h1>
                <h3 style="margin: 0; font-size: 1.5rem;">20</h3>
            </div>
            <div class="selector">
                <form class="customize-panel">
                    <h3>Color</h3>
                    <input checked id="red" name="color" type="radio" value="red">
                    <label for="red"> Red</label>
                    <input checked id="blue" name="color" type="radio" value="blue">
                    <label for="blue"> blue</label>
                    <h3>Size</h3>
                    <input checked id="small" name="color" type="radio" value="small">
                    <label for="small"> Small</label>
                    <input checked id="medium" name="color" type="radio" value="medium">
                    <label for="medium"> medium</label>
                    <input checked id="medium" name="color" type="radio" value="medium">
                    <label for="large"> large</label>
                    <h3>Quanitity: </h3>
                    <label for="Quantity"></label>
                    <input class="slider" id="quanititySlider" max="10" min="1" type="number" value="1">
                    <input class="submit-button" type="submit" value="Add to Cart!"/>
                </form>
                <input class="submit-button" id="go-back" onclick="history.back()" type="button" value="Go Back"/>
            </div>
        </div>
    </div>
</div>
</body>

</html>
