<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="shopping-item.css" rel="stylesheet"/>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <section class="row mx-auto mx-auto">
                <div class="shop-title">
                    <div class="title-wrapper">
                        <h1>The U-SHOP</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="image">
                        <div class="img">
                            <img alt="tshirt"
                                src="https://images.vexels.com/media/users/3/142546/isolated/preview/2f6d0faa355125320122dc57e8b07084-tshirt-icon-by-vexels.png"
                                style="background-color: lightgray;"/>
                        </div>
                    </div>
                    <div class="description">

                        <div class="selector-wrapper">
                            <div class="item-title">
                                <h1 style=" margin: 0;font-size: 3rem;">
                                    <strong>Bubble Tee</strong>
                                </h1>
                                <h3 style="margin: 0; font-size: 1.5rem;">20</h3>
                            </div>
                            <div class="selector">
                                <form class="customize-panel">
                                    <h3>Color</h3>
                                    <input checked id="red" name="color" type="radio" value="red">
                                    <label for="red"> Red</label>
                                    <input checked id="blue" name="color" type="radio" value="blue">
                                    <label for="blue"> blue</label>
                                    <h3>Size</h3>
                                    <input checked id="small" name="color" type="radio" value="small">
                                    <label for="small"> Small</label>
                                    <input checked id="medium" name="color" type="radio" value="medium">
                                    <label for="medium"> medium</label>
                                    <input checked id="medium" name="color" type="radio" value="medium">
                                    <label for="large"> large</label>
                                    <h3>Quanitity: </h3>
                                    <label for="Quantity"></label>
                                    <input class="slider" id="quanititySlider" max="10" min="1" type="number" value="1">
                                    <input class="submit-button" type="submit" value="Add to Cart!"/>
                                </form>
                                <input class="submit-button" id="go-back" onclick="history.back()" type="button" value="Go Back"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="container">
            <div class="col-md-3">



                <div class="card">

                    <div class="image-container">

                        <div class="first">
                            
                            <div class="d-flex justify-content-between align-items-center">

                            <span class="discount">-25%</span>
                            <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                            

                            </div>
                        </div>

                        <img src="https://i.imgur.com/PtepOpe.jpg" class="img-fluid rounded thumbnail-image">
                        

                    </div>


                    <div class="product-detail-container p-2">

                            <div class="d-flex justify-content-between align-items-center">

                                <h5 class="dress-name">Long sleeve denim jacket</h5>

                                <div class="d-flex flex-column mb-2">

                                    <span class="new-price">$3.99</span>
                                    <small class="old-price text-right">$5.99</small>
                                </div>

                            </div>


                            <div class="d-flex justify-content-between align-items-center pt-1">

                                <div class="color-select d-flex ">

                                    <input type="button" name="grey" class="btn creme">
                                    
                                    <input type="button" name="darkblue" class="btn darkblue ml-2">

                                </div>

                                <div class="d-flex ">
                                    
                                    <span class="item-size mr-2 btn" type="button">S</span>
                                    <span class="item-size mr-2 btn" type="button">M</span>
                                    <span class="item-size btn" type="button">L</span>

                                </div>
                                

                            </div>


                            <div class="d-flex justify-content-between align-items-center pt-1">
                                <div>
                                    <i class="fa fa-star-o rating-star"></i>
                                    <span class="rating-number">4.8</span>
                                </div>

                                <span class="buy">BUY +</span>
                                
                            </div>

                        

                    </div>
                    
                </div>







                <div class="mt-3">
                    <div class="card voutchers">

                        <div class="voutcher-divider">

                            <div class="voutcher-left text-center">
                                <span class="voutcher-name">Payday Surprise</span>
                                <h5 class="voutcher-code">#SRPSPYDY</h5>
                                
                            </div>
                            <div class="voutcher-right text-center border-left">
                                <h5 class="discount-percent">20%</h5>
                                <span class="off">Off</span>
                                
                            </div>
                                
                        </div>
                        
                    </div>
                    
                </div>

            
        </div>
        </div>
    </div>

<script
      crossorigin="anonymous"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    ></script>
</body>

</html>
