<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>U-Shop</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/u-shop.css" rel="stylesheet" />
    <link href="css/redundant.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <!-- HEADER -->
        <header class="custom-card col-lg-12 mt-3 py-1">
          <div class="custom-card-wrapper">
            <div class="header-main">
              <h2 class="header-title">Welcome To The U-shop</h2>
              <div
                class="polaroid polaroid-one polaroid-clockwise polaroid-first-row"
              ></div>
              <div
                class="polaroid polaroid-two polaroid-counter-clockwise polaroid-first-row"
              ></div>
              <div
                class="polaroid polaroid-three polaroid-counter-clockwise polaroid-second-row"
              ></div>
              <div
                class="polaroid polaroid-four polaroid-clockwise polaroid-second-row"
              ></div>
              <div
                class="polaroid polaroid-five polaroid-counter-clockwise polaroid-second-row"
              ></div>
              <div
                class="polaroid polaroid-six polaroid-clockwise polaroid-second-row"
              ></div>
              <div
                class="polaroid polaroid-seven polaroid-counter-clockwise polaroid-second-row"
              ></div>
              <div
                class="polaroid polaroid-eigth polaroid-clockwise polaroid-second-row"
              ></div>
            </div>
          </div>
        </header>

        <div class="flex-wrapper-80">
          <h1>Redeem Gift Card</h1>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Redeem Gift Card
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Redeem Gift Card
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label"
                        >Name:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                        placeholder="Enter your name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="recipient-gift-card" class="col-form-label"
                        >Gift Card:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-gift-card"
                        placeholder="Enter your gift card number"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Redeem Gift Card
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <section class="row mt-3 mb-3"></section>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    ></script>
    <script src="./js/contribute.js"></script>

    <script defer>
      const UpointzInputElements = document.querySelectorAll(".upointz-input");
      const UpointzLabelElements = document.querySelectorAll(".upointz-label");
      console.log(UpointzLabelElements);
      UpointzInputElements.forEach((inputElement) => {
        inputElement.addEventListener("click", () => {
          console.log("CLICKED");
          UpointzLabelElements.forEach((labelElement) => {
            labelElement.classList.add("opacity-zero");
            console.log("HELLO");
          });
        });
      });
    </script>
  </body>
</html>
